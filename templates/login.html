{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input type="text" class="form-control mx-auto w-auto" name="username" id="username" placeholder="Username" required>
            <br>
            <input type="password" class="form-control mx-auto w-auto" name="password" id="password" placeholder="Password" required>
            <br>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
{% endblock %}
